<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById("root");
    const spans = ["Hello", "World"].map((word, i) =>
      React.createElement("span", {children: word, key: `span-${i}`}),
    );
    const type = "div";
    const props = {children: spans, className: "container"};
    const element = React.createElement(type, props);
    ReactDOM.render(element, document.getElementById("root"));
  </script>
</body>
